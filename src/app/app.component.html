<mat-sidenav-container fullscreen>

    <div *appShellRender>
        <h3>I am being rendered on the Server</h3>
    </div>
    <div *appShellNoRender>
        <h3>I am being rendered on the Client</h3>
    </div>
    <div>
        <h3>No directive on me</h3>
    </div>



    <mat-sidenav #start>
        <mat-nav-list>

            <a mat-list-item routerLink="/">
                <mat-icon>library_books</mat-icon>
                <span>Courses</span>
            </a>

            <a mat-list-item>
                <mat-icon>person_add</mat-icon>
                <span>Register</span>
            </a>

            <a mat-list-item>
                <mat-icon>account_circle</mat-icon>
                <span>Login</span>
            </a>

        </mat-nav-list>

    </mat-sidenav>

    <mat-toolbar color="primary">
        <button mat-icon-button (click)="start.open('mouse')">
            <mat-icon>menu</mat-icon>
        </button>
    </mat-toolbar>


    <ng-container>

        <router-outlet></router-outlet>

    </ng-container>


    <div class="spinner-container" *appShellRender>

        <mat-spinner></mat-spinner>

    </div>






</mat-sidenav-container>
